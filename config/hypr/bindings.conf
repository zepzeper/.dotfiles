# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- helium --new-window --ozone-platform=wayland

bindd = SUPER SHIFT, DELETE, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, slash, Passwords, exec, [float; size 800 600] omarchy-launch-tui $HOME/personal/.dotfiles/scripts/rbw.sh

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ClaudeAI, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-webapp "https://github.com/zepzeper"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"

# Move focus with SUPER + arrow keys
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Menus
bindd = SUPER, BACKSPACE, Launch apps, exec, omarchy-launch-walker
bindd = SUPER, DELETE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, ESCAPE, System menu, exec, omarchy-menu system

# Resize active window
bindd = ALT, H, Expand window left, resizeactive, -100 0
bindd = ALT, L, Shrink window left, resizeactive, 100 0
bindd = ALT, K, Shrink window up, resizeactive, 0 -100
bindd = ALT, J, Expand window down, resizeactive, 0 100

# Toggle nightlight
bindd = ALT, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Captures
bindd = SHIFT CTRL, P, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard

# File sharing
bindd = SHIFT CTRL, S, Share, exec, omarchy-menu share

bind = SUPER, E, cyclenext, floating
bind = SUPER SHIFT, E, cyclenext, tiled

# Only target Google Meet windows in Helium
windowrulev2 = float, class:(helium), title:(Meet.*)
windowrulev2 = pin, class:(helium), title:(Meet.*)
windowrulev2 = move 100%-320 60, class:(helium), title:(Meet.*)
windowrulev2 = size 288 348, class:(helium), title:(Meet.*)
