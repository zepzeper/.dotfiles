[general]
import = ["~/.dotfiles/alacritty/themes/rose-pine.toml.toml"]

[env]
  TERM = "xterm-256color"
[window]
  padding.x= 9
  padding.y= 8

  decorations = "Buttonless"
  dynamic_padding = true
  startup_mode = "Maximized"
  blur = true

  opacity = 0.6

  option_as_alt = "Both"

[terminal.shell]
program = "/bin/zsh"


[font]
normal = {family = "JetBrainsMono Nerd Font Mono"}
size = 12
offset = {x = 0, y = 0}
