# Set default shell to zsh
set-option -g default-shell /usr/bin/zsh

# Set terminal type
set -g default-terminal "tmux-256color"

# Terminal features for color support
set -sag terminal-features ",*:RGB"
set -sag terminal-features ",*:usstyle"
set-option -ga terminal-overrides ",*-256color*:TC"
set-option -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Change prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Remove default bindings
unbind '"'
unbind %
unbind r

# Window/pane creation with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r o new-window -c '#{pane_current_path}'

# Enable mouse support
set -g mouse on

# Use vi mode keys
set-window-option -g mode-keys vi

# Copy mode settings
bind e copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi w send-keys -X select-word
unbind -T copy-mode-vi MouseDragEnd1Pane
set -g set-clipboard on
# Allow tmux to pass through OSC 52 sequences
set -g allow-passthrough on

# Status bar configuration (tpipeline compatible)
set -g status-position top
set -g status-bg default
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify absolute-centre
set -g status-left ""
set -g status-right ""

# Window status styling
set -g window-status-format " #I "
set -g window-status-style "fg=#565f89,bg=default,dim"
set -g window-status-last-style "fg=#565f89,bg=default"
set -g window-status-activity-style "fg=#565f89,bg=default,dim"
set -g window-status-bell-style "fg=#565f89,bg=default,dim"
set -g window-status-separator "â”‚"

# Active window status format
set -g window-status-current-format " #I "
set -g window-status-current-style "fg=#9ece6a,bg=default,bold"

# Pane border styling
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#9ece6a"
setw -g pane-border-style "fg=#565f89"
setw -g pane-border-lines single

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Image display support
set-option -g allow-passthrough on
set -g visual-activity off

# Custom script bindings
bind-key f new-window "$HOME/personal/.dotfiles/scripts/tmux-sessionizer.sh"
bind-key i new-window "$HOME/personal/.dotfiles/scripts/cheat.sh"
bind-key u new-window "$HOME/personal/.dotfiles/scripts/snipster.sh"

# Plugin manager (TPM) - Install plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
